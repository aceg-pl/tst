           <div id="weather" style="margin-top:4px;font-weight:400;font-size:13px"></div>`);

  // weather + moon (Bydgoszcz coords)
  (()=>{
    const lat=53.1235, lon=18.0084, tz='Europe/Warsaw';
    fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=pressure_msl&daily=sunrise,sunset&timezone=${encodeURIComponent(tz)}`)
    .then(r=>r.json()).then(d=>{
      const cw=d.current_weather||{}, t=cw.temperature??'‚Äî', w=cw.windspeed??'‚Äî', wc=cw.weathercode??0;
      const icon=wc<3?'‚òÄÔ∏è':wc<50?'‚òÅÔ∏è':wc<60?'üåßÔ∏è':'‚òîÔ∏è', prs=d.hourly?.pressure_msl||[], times=d.hourly?.time||[];
      let nearest=0,m=1e9, now=new Date();
      for(let i=0;i<times.length;i++){const diff=Math.abs(new Date(times[i])-now); if(diff<m){m=diff;nearest=i;}}
      const p=prs[nearest]?Math.round(prs[nearest]):'‚Äî', sr=(d.daily?.sunrise?.[0]||'').split('T')[1]?.slice(0,5)||'‚Äì', ss=(d.daily?.sunset?.[0]||'').split('T')[1]?.slice(0,5)||'‚Äì';
      const lp=2551443, newMoon=592500; let ph=(((now/1000)-newMoon)%lp)/lp; if(ph<0) ph+=1;
      const moon=ph<0.03||ph>0.97?'üåë':ph<0.25?'üåí':ph<0.27?'üåì':ph<0.47?'üåî':ph<0.53?'üåï':ph<0.75?'üåñ':ph<0.77?'üåó':'üåò';
      $('weather').innerHTML=`${icon} ${t}¬∞C ‚Ä¢ üí®${w}km/h ‚Ä¢ üå™Ô∏è${p}hPa ‚Ä¢ üåÖ ${sr}‚Äì${ss} ‚Ä¢ ${moon} ${Math.round(ph*100)}%`;
    }).catch(()=>{$('weather').textContent='Weather unavailable.';});
  })();

  // toggle info
  $('d').onclick=()=>{const c=$('content');c.style.display=c.style.display==='none'?'block':'none'};

  // On this day
  j(`https://api.wikimedia.org/feed/v1/wikipedia/en/onthisday/all/${MM}/${DD}`).then(d=>{
    const ev=(d?.events||[]).sort((a,b)=>a.year-b.year).slice(0,5);
    const html=ev.map(x=>`<b>${x.year}</b>: <a target="_blank" href="https://en.wikipedia.org/wiki/${encodeURIComponent(x.pages?.[0]?.titles?.normalized||'')}" style="font-weight:400">${(x.text||'').split(' ‚Äì ')[0]}</a>`).join(' ‚Ä¢ ');
    set('otd',`<h2>On this day</h2>${html||'<span class="mut">none</span>'}`);
  });

  // Movies (TMDb)
  const tmdbKey='179d23dc4b4a1ba27263fcc2503d5e3d';
  (async ()=>{
    const d=await j(`https://api.themoviedb.org/3/discover/movie?api_key=${tmdbKey}&language=en-US&region=US&with_release_type=3|2&primary_release_date.gte=${ymd}&primary_release_date.lte=${ymd}&sort_by=popularity.desc`);
    if(!d?.results?.length){ set('mv','<h2>Movies</h2><span class="mut">none</span>'); return; }
    const movies=d.results.filter(x=>['en','pl'].includes(x.original_language)).slice(0,8);
    const infos=[];
    for(const m of movies){
      const det=await j(`https://api.themoviedb.org/3/movie/${m.id}?api_key=${tmdbKey}&append_to_response=credits`);
      if(!det) continue;
      const g=det.genres?.[0]?.name||'', dir=det.credits?.crew?.find(c=>c.job==='Director')?.name||'';
      const cast=(det.credits?.cast||[]).slice(0,3).map(c=>c.name).join(', ');
      infos.push(`<a target="_blank" href="https://www.themoviedb.org/movie/${m.id}"><b>${m.title}</b></a>${g?' '+g:''}${dir?' by '+dir:''}${cast?`, <i>${cast}</i>`:''}`);
    }
    set('mv',`<h2>Movies</h2>${infos.length?infos.join(' ‚Ä¢ '):'<span class="mut">none</span>'}`);
  })();

  // Albums (MusicBrainz)
  j(`https://musicbrainz.org/ws/2/release/?query=date:${ymd}%20AND%20status:official&fmt=json&limit=15`).then(d=>{
    const seen=new Set();
    const releases=(d?.releases||[]).filter(x=>{const t=x['release-group']?.title||x.title; if(seen.has(t)) return false; seen.add(t); return true;});
    const html=bullets(releases,10,x=>{
      const t=x['release-group']?.title||x.title, id=x['release-group']?.id||x.id;
      const artists=(x['artist-credit']||[]).map(a=>a.name).join(', ');
      return `<a target="_blank" href="https://musicbrainz.org/release-group/${id}"><b>${t}</b></a>${artists?' '+artists:''}`;
    });
    set('al',`<h2>Albums</h2>${html}`);
  });

  // Matches (Scorebat)
  j('https://www.scorebat.com/video-api/v3/').then(d=>{
    const m=d?.response||[];
    const html=bullets(m,10,x=>`${x.title.replace(' vs ',' ‚öΩ ')} (${x.competition})`);
    set('ft',`<h2>Matches</h2>${html}`);
  });
})();

/* ---------- tiny uPlot chart (pressure/precip) ---------- */
setTimeout(async()=>{
  const c=$('c'); if(!c) return;
  const lat=53.2220, lon=18.0544;
  const q=new URLSearchParams({latitude:lat,longitude:lon,hourly:'pressure_msl,precipitation',past_days:'7',forecast_days:'7',timezone:'auto'});
  const r=await fetch('https://api.open-meteo.com/v1/forecast?'+q);
  if(!r.ok){c.textContent='err';return;}
  const data=await r.json();
  const t=data.hourly?.time||[], P=data.hourly?.pressure_msl?.map(Number)||[], R=data.hourly?.precipitation?.map(Number)||[];
  if(!t.length){c.textContent='nodata';return;}
  const x=t.map(e=>new Date(e).getTime()), now=Date.now();
  const rMax=Math.max(1,...R.filter(v=>v!=null));
  // vertical daily lines at 00:00
  const midnights=x.filter(ts=>(new Date(ts)).getHours()==0);
  const dayLines={hooks:{draw:u=>{const {ctx}=u,{top,height,left,width}=u.bbox;ctx.save();ctx.strokeStyle='#777';ctx.lineWidth=.8;ctx.setLineDash([2,2]);
    midnights.forEach(ts=>{const X=u.valToPos(ts,'x',1); if(X>left&&X<left+width){ctx.beginPath();ctx.moveTo(X,top);ctx.lineTo(X,top+height);ctx.stroke();}});
    ctx.restore();}}};
  // now line
  const nowLine={hooks:{draw:u=>{const X=u.valToPos(now,'x',1),{ctx}=u,{top,height,left,width}=u.bbox;if(X<left||X>left+width)return;
    ctx.save();ctx.strokeStyle='#e74c3c';ctx.setLineDash([3,3]);ctx.beginPath();ctx.moveTo(X,top);ctx.lineTo(X,top+height);ctx.stroke();ctx.restore();}}};
  // horizontal refs: 1013 (green) + 1000/1026 faint red
  const ref=(vals,col)=>({hooks:{draw:u=>{const {ctx}=u,{top,height,left,width}=u.bbox;ctx.save();ctx.strokeStyle=col;ctx.setLineDash([4,3]);
    vals.forEach(v=>{const Y=u.valToPos(v,'p',1); if(Y>top&&Y<top+height){ctx.beginPath();ctx.moveTo(left,Y);ctx.lineTo(left+width,Y);ctx.stroke();}});
    ctx.restore();}}});
  const u=new uPlot({
    width:c.clientWidth,height:c.clientHeight,
    scales:{x:{time:1},p:{auto:1},r:{range:[0,rMax]}},
    legend:{show:false},
    axes:[
      {show:true,size:18,values:(u,v)=>v.map(e=>{const d=new Date(e);return `${d.getDate()}-${String(d.getHours()).padStart(2,'0')}`;}),font:'9px system-ui'},
      {show:true,scale:'p',size:6,values:()=>[],ticks:{show:0},grid:{show:1,stroke:'rgba(0,0,0,.06)'}},
      {show:true,scale:'r',side:1,size:6,values:()=>[],ticks:{show:0},grid:{show:0}}
    ],
    series:[
      {}, // x
      {scale:'p',stroke:'#ff8800',width:1,points:{show:0},fill:'rgba(255,136,0,.10)'}, // pressure in orange (as you asked earlier)
      {scale:'r',stroke:'#2b6cb0',width:1,points:{show:0}} // precipitation
    ],
    plugins:[nowLine,ref([1013],'#008000'),ref([1000,1026],'#d66'),dayLines],
  },[x,P,R],c);
  new ResizeObserver(es=>{for(const r of es) u.setSize({width:r.contentRect.width,height:r.contentRect.height})}).observe(c);
},300);
</script>
