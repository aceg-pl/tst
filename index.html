    countries.forEach(country => {

        const flagIcon = L.divIcon({
            className: 'custom-flag-marker',
            html: `<a href="${country.url}" target="_blank" title="${country.name}">
                       <img class="flag-icon" src="${flagBaseUrl}${country.flag}" alt="${country.name} Flag" />
                   </a>`,
            iconSize: [22, 16], // Must match .flag-icon CSS for correct sizing/placement
            iconAnchor: [11, 8] // Center the icon (half of iconSize)
        });

        // 2. Create the marker using the icon and coordinates
        L.marker(country.coords, { icon: flagIcon })

            .bindTooltip(country.name, {
                permanent: false, 
                direction: 'top' 
            }); // Adds a tooltip on hover
