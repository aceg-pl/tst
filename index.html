<!-- tiny Windy satellite widget 180x85 -->
<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
<script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
<style>
  #windy{width:180px;height:85px;overflow:hidden;border-radius:6px;border:1px solid #ddd}
  /* optional: hide Windy UI bits that may overflow */
  #windy .windy-ctrl{display:none!important}
</style>
</head>
<body>
<div id="windy"></div>
<script>
(function(){
  const options={
    key: 'rStX7dO9oCtxJG8eIizyEGIwOkPTChhP', // your key
    lat: 52.0,        // center of Poland
    lon: 19.0,
    zoom: 5,
    verbose: false
  };
  // init Windy
  windyInit(options, windyAPI=>{
    const { map, store } = windyAPI;
    // set satellite overlay
    store.set('overlay','satellite');
    // disable user interactions so it behaves like an image widget
    try{
      map.dragging.disable();
      map.touchZoom.disable();
      map.doubleClickZoom.disable();
      map.scrollWheelZoom.disable();
      map.boxZoom.disable();
      map.keyboard.disable();
      if (map.tap) map.tap.disable();
    }catch(e){}
    // optional: remove attribution click and pointer events to avoid accidental interactions
    const el = document.querySelector('#windy');
    if(el) el.style.pointerEvents = 'none';
  });
})();
</script>
</body>
</html>
