<!doctype html>
<meta charset="utf-8">
<title>Sport TV Today</title>

<style>
body{font:14px system-ui;margin:20px}
.item{margin-bottom:12px}
.time{color:#666}
</style>

<div id="feed">Loading…</div>

<script>
fetch("https://api.allorigins.win/raw?url="+
 encodeURIComponent("https://www.open-epg.com/files/poland1.xml"))
.then(r=>r.text())
.then(t=>{
 let d=new DOMParser().parseFromString(t,"text/xml"),
     o="",today=new Date().toISOString().slice(0,10).replace(/-/g,"");
 [...d.getElementsByTagName("programme")].forEach(p=>{
  let c=p.getAttribute("channel"),
      s=p.getAttribute("start");
  if(!c||!s||!/sport/i.test(c)||!s.startsWith(today))return;
  let h=s.slice(8,10)+":"+s.slice(10,12),
      t=p.getElementsByTagName("title")[0]?.textContent||"",
      x=p.getElementsByTagName("desc")[0]?.textContent||"";
  o+=`<div class=item><b>${t}</b>
      <div class=time>${c} · ${h}</div>
      <div>${x}</div></div>`;
 });
 document.getElementById("feed").innerHTML=o||"No sport today";
});
</script>
