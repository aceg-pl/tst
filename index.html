    ${infoHtml}

    html: html,
    className: '',

}).addTo(map);

const markers = [];
countries.forEach(([name, url, flag, lat, lon, isoCode, areaCode, currencyCode, plugType]) => {
  const marker = L.marker([lat, lon], {
    icon: createFlagLabelIcon(flag)
  }).addTo(map);
  marker.on('click', () => window.open(url, '_blank'));
  markers.push({ marker, flag, isoCode, areaCode, currencyCode, plugType });
});

document.getElementById('basicInfoToggle').addEventListener('change', e => {
  const showInfo = e.target.checked;
  markers.forEach(({ marker, flag, isoCode, areaCode, currencyCode, plugType }) => {
    marker.setIcon(createFlagLabelIcon(flag, isoCode, areaCode, currencyCode, plugType, showInfo));
  });
});
